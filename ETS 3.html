<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            transition: transform 0.3s ease;
        }
        .card-custom:hover {
            transform: scale(1.05);
        }
        .card-custom .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .circle-icon {
            width: 40px;
            height: 40px;
            border: 2px solid gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gold;
            font-size: 1.5rem;
        }
        .support-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="text-center my-5">
        <h1 class="support-title">SUPPORT</h1>
    </div>

    <div class="container mt-5">
        <div class="row g-4">

            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <span>How to Maintain Helmet</span>
                        <span class="circle-icon">></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <span>FAQ about Products</span>
                        <span class="circle-icon">></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <span>Instruction Manual</span>
                        <span class="circle-icon">></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <span>Application Table of Parts</span>
                        <span class="circle-icon">></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <span>Important Safety Notice regarding Counterfeit Helmets</span>
                        <span class="circle-icon">></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <span>IMPORTANT LEGAL NOTICES - How to Identify Regular Imported Products</span>
                        <span class="circle-icon">></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
